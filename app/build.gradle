plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    namespace 'ru.dimon6018.metrolauncher'
    compileSdk 34

    buildFeatures {
        buildConfig = true
    }
    defaultConfig {
        applicationId "ru.dimon6018.metrolauncher"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0 Developer Preview 3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled false
    }
    ksp {
        arg('room.schemaLocation', "$projectDir/schemas")
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    setBuildToolsVersion('34.0.0')
}
dependencies {

    implementation 'androidx.appcompat:appcompat:1.7.0-alpha03'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'com.google.android.material:material:1.12.0-alpha03'
    implementation 'androidx.recyclerview:recyclerview:1.4.0-alpha01'
    implementation 'androidx.core:core-ktx:1.13.0-alpha02'
    implementation 'androidx.fragment:fragment-ktx:1.7.0-alpha07'
    implementation "androidx.dynamicanimation:dynamicanimation:1.1.0-alpha03"
    implementation "androidx.room:room-runtime:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.7.0"
    ksp "androidx.room:room-compiler:2.6.1"

    implementation project(path: ':SpannedGridLayoutManager')
    implementation 'com.github.shadowalker77:wp7progressbar:1.1.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.12'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}